<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Computed</title>

    <link rel="stylesheet" href="css/bootstrap.css">
  </head>
  <body>

    <div id="app" class="container mt-4">
      <h3>{{ mensaje }}</h3>
      <h3>Invertido: {{ invertido }}</h3>

      <input type="text" class="form-control" v-model="mensaje">

      <hr>

      <button class="btn btn-primary" @click="contador++">+</button>
      <button class="btn btn-danger" @click="contador--">-</button>

      <hr>

      <h3>{{ contador }}</h3>

      <hr>

      <div class="progress">
          <div class="progress-bar" :class="cambiarColor" role="progressbar" :style="{'width': contador + '%'}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
            {{ contador }}
          </div>
      </div>

    </div>


    <script src="js/vue.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
